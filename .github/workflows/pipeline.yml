name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  frontend-ci:
    name: Frontend Lint, Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: part_7_blogs_ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
          cache-dependency-path: part_7_blogs_ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: frontend-build
          path: part_7_blogs_ui/dist

  backend-ci:
    name: Backend Lint, Test & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: part_7_blogs_bff

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
          cache-dependency-path: part_7_blogs_bff/package-lock.json

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Lint
        run: npm run lint

      - name: Test
        if: ${{ vars.MONGO_AVAILABLE != 'false' }}
        run: npm run test
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          PORT: 3003
          SECRET: 'supersecretkey'

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: backend-build
          path: part_7_blogs_bff/dist          

  deploy:
    name: Deploy backend with frontend artifact
    needs: [frontend-ci, backend-ci]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download backend build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: dist

      - name: Install backend production dependencies in dist
        run: |
          cd dist
          npm ci --omit=dev
        env:
          NODE_ENV: prod

      - name: Download frontend build artifact into public folder
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/public

      - name: Create deployment ZIP
        run: |
          cd dist
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fullstack-pipeline'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          slot-name: 'Production'
          package: deploy.zip

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: 'minor'